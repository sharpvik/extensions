    <title>Extensions</title>
    <link href="style.css" rel="stylesheet">

<body>

        <form>
            <input id="path" type="text" value="/home/sharpvik/Projects/extensions">

                    <div class="toggler"></div>

            <div class="menu-bar">

                </div>

            </div>
            
            <input id="submit" type="submit" value="Analyse">
        </form>
    </aside>

    <main>
        <div id="colors"></div>
        <div id="results">
